            <h3>景點介紹</h3>
            <p>京都是深受日本國內外遊客歡迎的旅遊勝地。這座世界著名的文化古都，至今仍保留著許多具有歷史<br>價值的建築物，其中有17座建築被列入世界遺產名單。為了保留古色古香的街景，京都特別設有相應</br>的條例規定，所以不僅是建築物和觀光景點，整個城市本身都完好如初地保留有千年古都獨有的氛圍<br>，京都景點總能呈現風情萬種面貌，春天櫻花、夏天新綠、秋天楓紅和冬天雪景，讓人百來不膩。</br></p>
